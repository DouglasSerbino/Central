<VirtualHost *:80>
    ServerName www.central-sitio.com.localhost
    ServerAlias central-sitio.com.localhost
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www/html/central/
    <Directory /var/www/html/central/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all
        <IfModule mod_rewrite.c>
            DirectoryIndex corp.php
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^(.*)$ ./corp.php?/$1 [QSA,L]
        </IfModule>
    </Directory>
    ErrorLog /var/log/apache2/central_error.log
    CustomLog /var/log/apache2/central_access.log combined

</VirtualHost>
